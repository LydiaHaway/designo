<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designo</title>
    <link rel="stylesheet" href="./src/css/style.min.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container_form">
        <div class="container_form--text">
          <h2>Contact Us</h2>
          <p>
            Ready to take the next level? Let's talk about your project or idea
            and find out how we can help your business grow. If you are looking
            for unique experiences that's relatable to your users, drop a line.
          </p>
        </div>
        <form action="" method="get" id="form">
          <input type="text" id="name" value="name" /> <br />
          <input type="text" id="mail" value="Email Address" /> <br />
          <input type="text" id="number" value="Phone" /> <br />
          <input type="text" id="message" value="Your Message" /> <br />
          <button type="submit" class="light" form="form">Submit</button>
        </form>
      </section>

      <section class="container_see--location">
        <ul>
          <li>
            <img src="../src/img/Contact/belgium.svg" alt="belgium" />
          </li>
          <li>
            <h3>Belgium</h3>
          </li>
          <li>
            <button class="dark">See Location</button>
          </li>
        </ul>

        <ul>
          <li>
            <img src="../src/img/Contact/australia.svg" alt="australia" />
          </li>
          <li>
            <h3>Australia</h3>
          </li>
          <li>
            <button class="dark">See Location</button>
          </li>
        </ul>

        <ul>
          <li>
            <img src="../src/img/Contact/unitedkingdom.svg" alt="UK" />
          </li>
          <li>
            <h3>United Kingdom</h3>
          </li>
          <li>
            <button class="dark">See Location</button>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
